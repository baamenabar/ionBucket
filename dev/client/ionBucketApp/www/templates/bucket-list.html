<ion-header-bar class="bar-positive">
	<button class="button button-clear" ng-click="newTask()">Nueva</button>
	<h1 class="title">Mi Bucket</h1>
	<button class="button button-clear" ng-click="logout()">Cerrar sesión</button>
</ion-header-bar>
<ion-content class="has-header padding" has-tabs="true" on-refresh="onRefresh()">
	<ion-refresher ng-hide="noData" on-refresh="doRefresh('1')"></ion-refresher>
	<div class="card" ng-repeat="item in list">
		<div class="item item-text-wrap">
			<span>{{ item.item }}</span>
			<br>
			<br>
			<p class="actions padding">
				<i class="ion-checkmark-circled icon-actions margin" ng-click="markCompleted('{{item._id}}')"></i>
				<i class="ion-trash-b icon-actions margin" ng-click="deleteItem('{{item._id}}')"></i>
			</p>
		</div>
	</div>
	<div class="card">
		<div class="item item-text-wrap" ng-show="noData"><span>No hay tareas en tu Bucket. Haz <a href="javascript:" ng-click="newTask()">click aquí</a> y crea una nueva.</span></div>
	</div>
</ion-content>
