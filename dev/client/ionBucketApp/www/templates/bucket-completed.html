<ion-header-bar class="bar-positive">
	<button class="button button-clear" ng-click="newTask()">Nueva</button>
	<h1 class="title">Tareas completadas</h1>
	<button class="button button-clear" ng-click="logout()">Cerrar sesión</button>
</ion-header-bar>
<ion-content class="has-header padding" has-tabs="true" on-refresh="onRefresh()">
	<ion-refresher ng-hide="noData || incomplete" on-refresh="doRefresh('2')"></ion-refresher>
	<div class="card" ng-repeat="item in list">
		<div class="item item-text-wrap">
			<span>{{ item.item }}</span>
			<br>
			<br>
			<p class="actions padding">
				<i class="ion-trash-b icon-actions margin" ng-click="deleteItem('{{item._id}}')"></i>
			</p>
		</div>
	</div>
	<div class="card">
		<div class="item item-text-wrap" ng-show="noData || incomplete">
			<span ng-show="incomplete">No has completado tareas. <strong>Inténtalo más!</strong></span>
			<span ng-show="noData">No hay tareas en tu Bucket</span>
		</div>
	</div>
</ion-content>
